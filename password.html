<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none';
            child-src 'self';
            connect-src 'self' https: wss:;
            font-src 'self';
            form-action 'self';
            frame-src 'none';
            img-src 'self' blob: data:;
            media-src 'self' blob:;
            object-src 'none';
            script-src 'self' 'unsafe-inline';
            style-src 'self' 'unsafe-inline';"
    />
    <link href="images/session/session_icon.png" rel="shortcut icon" />
    <link href="stylesheets/dist/manifest.css" rel="stylesheet" type="text/css" />
    <!-- Load fonts faces here to prevent font swap on first load -->
    <style>
      @font-face {
        font-family: 'Roboto Flex';
        src: url('./fonts/RobotoFlex-VariableFont.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal italic;
      }

      @font-face {
        font-family: SpaceMono;
        src: url('./fonts/SpaceMono-Regular.ttf') format('truetype');
      }

      @font-face {
        font-family: Loor;
        src: url('./fonts/Loor.ttf') format('truetype');
        line-height: 1.4rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading-screen">
        <div class="session-full-logo">
          <img src="images/session/brand.svg" class="session-brand-logo" />
          <img src="images/session/session-text.svg" class="session-text-logo" />
        </div>
      </div>
    </div>
    <script type="text/javascript">
      require('./ts/mains/password_start.js');
    </script>
  </body>
</html>
